[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mafs"
version = "0.2"
description = "Util CLI for math related utils."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "Ryan Sakurai", email = "ryansakurai03@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
repository = "https://github.com/ryansakurai/mafs-cli"

[project.scripts]
mafs = "src.mafs.mafs:main"
